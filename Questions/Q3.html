    <div class="question">
      <p>Do you have two factor authentication enabled on most apps that allow it?</p>
      <div class="responses">
        <input type="radio" name="response" oninput=advice()>Yes</input>
        <br>
        <input type="radio" name="response" oninput=advice()>No</input>
        <br>
      </div>
      <p id="advice" style="opacity: 0;">Advice: Whenever possible, 2-factor authentication should always be enabled
        to ensure that someone else isn't logging in through your account. It enables you to confirm whether or 
        not you are logging in.</p>

    </div>
