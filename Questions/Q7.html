  <body onload="getPoints()">
    <div class="question">
      <p>7. How often do you change your passwords?</p>
      <div class="responses">
        <label for="response">Never</label>
        <input type="range" name="response" id="response" min="0" max="10" oninput="advice()"></input>
        <label for="response">Often</label>
      </div>
    </div>
    <p id="advice" style="opacity: 0;">Advice:
      In the case of a data breach (whether that be on your own device or in an entire company),
      hackers will know what your login information is. Therefore, changing your password 
      a couple times each year lowers that risk.
    </p>
